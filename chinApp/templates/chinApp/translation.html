<!DOCTYPE html>
<html>
<head>
    <title>Chinapp</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #eaf4f9; /* Light background for the body */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the body takes full height */
        }

        .container {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            flex-grow: 1; /* Allow the container to take up remaining space */
            box-sizing: border-box; /* Include padding in height calculation */
            overflow-y: auto; /* Allow vertical scrolling */
            padding: 20px; /* Add padding around the container */
        }

        .wrapper {
            display: flex;
            flex-direction: column; /* Stack the child divs vertically */
            gap: 15px; /* Space between rows */
            background-color: #ffffff; /* White background for the content box */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding inside the box */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            width: 85vw; /* Set width to 90% of the viewport */
            margin: 0 auto; /* Center the wrapper horizontally */
        }

        .row {
            display: flex;
            gap: 10px; /* Space between items in the same row */
            flex-wrap: wrap; /* Allow wrapping to a new line */
            justify-content: center;
        }

        .item {
            width: 100px; /* Fixed width for each item */
            text-align: center; /* Center the content inside each div */
            border: 1px solid #ddd; /* Border for visual separation */
            padding: 10px; /* Padding inside each item */
            background-color: #f9f9f9; /* Light gray background for items */
            border-radius: 5px; /* Rounded corners for items */
        }

        p {
            text-align: center; /* Center the meaning text */
            font-weight: bold; /* Bold the meaning text */
            margin-top: 20px; /* Space above the meaning */
            color: #333; /* Dark text color */
            font-size: 1.1em; /* Slightly larger font size */
        }

        /* Style for the "Go Back" button */
        .go-back-button {
            display: block;
            margin: 30px auto; /* Center the button */
            padding: 10px 20px;
            background-color: #4CAF50; /* Green background */
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none; /* Remove underline if it's a link */
        }

        .go-back-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Footer Style */
        footer {
            text-align: center;
            padding: 5px;
            background-color: #f1f1f1; /* Light background for the footer */
            font-size: 0.8em; /* Smaller font size */
            color: #555;
            margin-top: auto; /* Push footer to the bottom */
        }

        footer a {
            color: #4CAF50; /* Green color for the link */
            text-decoration: none; /* Remove underline */
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            {% for item in zipped_data %}
                <div class="wrapper">
                    <!-- Row for Pinyin -->
                    <div class="row">
                        {% for pin in item.combined.1 %}
                            <div class="item">{{ pin }}</div>
                        {% endfor %}
                    </div>

                    <!-- Row for Chinese -->
                    <div class="row">
                        {% for chinese in item.combined.0 %}
                            <div class="item">{{ chinese }}</div>
                        {% endfor %}
                    </div>
                </div>
                <p>{{ item.meaning }}</p>
            {% endfor %}
        </div>
    </div>

    <!-- Go Back Button -->
    <a href="javascript:history.back()" class="go-back-button">Go Back</a>

    <!-- Footer -->
    <footer>
        <p>Made by <strong>Tito Lasanta</strong>, Powered by <a href="https://cloud.google.com" target="_blank">Google</a></p>
    </footer>
</body>
</html>
